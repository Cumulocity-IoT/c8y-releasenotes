<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body data-spy="scroll" data-target="#main-nav" >
    {{- partial "header.html" . -}}
    <nav class="main-nav navbar">
      <header class="nav-header">
        <a href="{{ .Site.Params.guidesRedirect}}">
          <img src="{{ with .Site.Params.logo }}{{ . | absURL }}{{ end }}"
            class="img-responsive no-zoom"
            alt="Cumulocity IoT">
        </a>
      </header>
    </nav>
    <script>
      window.onload = function() {
        var theElem = document.getElementsByClassName("dropdown version")[0];
        theElem.style.display = 'none';
      };
    </script>
    <div class="main-content">
      <div class="page-section">
        <header class="section-header">
          <h1 class="text-light text-center" style="font-size: 20vw;">404</h1>
        </header>
      <p class="lead text-center">Sorry, the page you tried cannot be found</p>
      <p class="text-center">You may have typed the adress incorrectly or you may have used and outdated link.</p>
      <p class="text-center">Please review the address or perform a search.</p>
      </div>
    </div>
  </body>
</html>
